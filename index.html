<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="selector">
      <div id="selectField">
        <p id="selectText">Select Social Media</p>
        <img id="arrow" src="SelectMenu_Img/arrow.png" alt="">
      </div>

      <div>
        <ul id="list" class="hide">
          <li  class="options">
            <img src="SelectMenu_Img/facebook.png" alt="">
            <p>ViatMe</p>
          </li>

          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="">
            <p>Whatsapp</p>
          </li>

          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="">
            <p>Youtube</p>
          </li>

          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="">
            <p>Instagram</p>
          </li>

          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="">
            <p>Facebook</p>
          </li>

          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="">
            <p>Twitter</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
